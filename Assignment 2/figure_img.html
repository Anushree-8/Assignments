<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using figure and img</title>
</head>
<body>
  <figure>
    <img src="https://cdn.pixabay.com/photo/2024/02/28/07/42/european-shorthair-8601492_640.jpg" alt="Placeholder Image">
    <figcaption>This is a caption describing the image above.</figcaption>
  </figure>

  <figure>
    <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Another Placeholder Image">
    <figcaption>Another image with a caption for context.</figcaption>
  </figure>
</body>
</html>
