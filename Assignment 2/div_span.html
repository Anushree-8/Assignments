<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example of <div> and <span></title>
</head>
<body>
  <h1>Example of &lt;div&gt; and &lt;span&gt; Tags</h1>
  
  <!-- Using a <div> to group content -->
  <div>
    <p>This paragraph is inside a <strong>div</strong>. A <div> tag is block-level and groups larger sections of content.</p>
  </div>
  
  <!-- Using a <span> for inline styling -->
  <p>This is a regular paragraph. Within this sentence, <span>this part is wrapped in a <strong>span</strong></span> for inline formatting.</p>
</body>
</html>
