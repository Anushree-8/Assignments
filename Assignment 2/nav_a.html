<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using nav and a</title>
</head>
<body>
  <nav>
    <h1>Website Navigation</h1>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="home">
    <h2>Home Section</h2>
    <p>Welcome to the homepage!</p>
  </section>

  <section id="about">
    <h2>About Section</h2>
    <p>This section contains information about the website.</p>
  </section>

  <section id="contact">
    <h2>Contact Section</h2>
    <p>Feel free to reach out through the contact information provided here.</p>
  </section>
</body>
</html>
