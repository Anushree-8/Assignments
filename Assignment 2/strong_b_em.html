<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using strong, b, and em</title>
</head>
<body>
  <p>The <strong>urgent</strong> deadline is approaching.</p>
  <p>Make sure to review the <b>bold</b> instructions carefully.</p>
  <p>It is important to <em>emphasize</em> the key points.</p>
</body>
</html>
